<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="./icon/logo.svg">
    <link rel="stylesheet" href="./style.css">
    <title>tic-tac-toe</title>

</head>
<body>
    
    <div class="conta">

        <div class="sta">

            <img src="./icon/logo.svg" alt="logo">

            <div class="mid">
            
                <p>PICK PLAYER</p>

                <div class="btn">
                    <button class="d" id="v">x</button>
                    <button class="s" id="u">o</button>
                </div>

                <p>REMEMBER : <span id="smo">O</span> GOES FIRST</p>

            </div>

            <button id="a">NEW GAME (VS CPU)</button>
            <br>
            <button id="b">NEW GAME (VS PLAYER)</button>

        </div>


       <div class="pla">

     <section class="top">

         <img src="./icon/logo.svg" width="55px" alt="">

         <h5><strong class="ot">O</strong> TURN</h5>

        <button id="resta"><img src="./icon/icon-restart.svg" width="20px" alt=""></button>

     </section>


     <section class="md">

        <div class="lo" id="1"></div>
        <div class="lo" id="2"></div>
        <div class="lo" id="3"></div>
        <div class="lo" id="4"></div>
        <div class="lo" id="5"></div>
        <div class="lo" id="6"></div>
        <div class="lo" id="7"></div>
        <div class="lo" id="8"></div>
        <div class="lo" id="9"></div>

     </section>


     <section class="bt">
         <div class="xw"><h1>X (win)<br><span id="xs">0</span></h1></div>
         <div class="ti"><h1>tie<br><span id="ts">0</span><br></h1></div>
         <div class="ow"><h1>O (win)<br><span id="os">0</span></h1></div>
     </section>

       </div>


       <div class="pop">
           <div class="pbg"></div>
           <div class="popf">
               <h1 id="takro">RESTART GAME ?</h1>
               <button id="nc">NO , CANCEL</button>
               <button id="yr">YES , RESTART</button>
           </div>
       </div>

    </div>

    <script src="./script1.js"></script>
</body>
</html>
